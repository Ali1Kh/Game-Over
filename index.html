<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="shortcut icon" href="imgs/logo6.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="home">
            <header></header>
            <nav class="navbar navbar-expand-lg position-sticky z-2 top-0 mb-3">
                <div class="container rounded-4 px-3 py-2">
                    <a class="navbar-brand fs-4 d-flex align-items-center gap-2 text-white">
                        <img src="imgs/logo6.png" alt="Logo" width="45" class="d-inline-block align-text-top">
                        Games
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" data-category="mmorpg" role="button"
                                    aria-current="page">MMORPG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="shooter" role="button">SHOOTER</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="sailing" role="button">SAILING</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="permadeath" role="button">PERMADEATH</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="superhero" role="button">SUPERHERO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="pixel" role="button">PIXEL</a>
                            </li>
        
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="games">
                <div class="container p-3">
                    <div class="row row-cols-1 row-cols-md-4 g-4"></div>
                </div>
            </section>
        </div>
        <section class="details d-none py-5">
            <div class="container">
                <div class="header textGray d-flex justify-content-between mb-5">
                    <h5>Details Game</h5>
                    <button class="border-0 bg-transparent"><i class="close fs-3 textGray fa fa-xmark"></i></button>
                </div>
                <div class="row"></div>
            </div>
        </section>
        <section class="loading d-flex align-items-center position-fixed top-0 bottom-0 start-0 end-0">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
